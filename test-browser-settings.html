<!DOCTYPE html>
<html>
<head>
    <title>Test Settings Save</title>
</head>
<body>
    <h1>Testing Settings Save</h1>
    <button id="testBtn">Test Settings Save</button>
    <div id="result"></div>
    
    <script>
        document.getElementById('testBtn').addEventListener('click', async () => {
            const settingsData = {
                useGemini: false,
                useOpenAI: true,
                confidenceThreshold: 75,
                autoSaveCases: true,
                anonymizeData: false,
                dataRetention: "30",
                theme: "dark",
                compactMode: false,
                analysisNotifications: true,
                urgentAlerts: true,
                soundNotifications: true
            };
            
            try {
                const response = await fetch('http://localhost:5000/api/settings', {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settingsData),
                    credentials: 'include'
                });
                
                const data = await response.json();
                document.getElementById('result').innerHTML = 
                    `<pre>Status: ${response.status}\nData: ${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerHTML = `<pre>Error: ${error}</pre>`;
            }
        });
    </script>
</body>
</html>
